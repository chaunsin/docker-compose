version: '3.2'
services:
  #  redis服务
  redis-server:
    image: redis:6.2.7-alpine3.16
    restart: "always"
    container_name: redis-server
    networks:
      - redis-net
    ports:
      - "6379:6379"
    volumes:
      - ./redis.conf:/etc/redis/redis.conf
      - ./data:/data
    command: redis-server /etc/redis/redis.conf
    # 使用该参数container内的root拥有真正的root权限。否则，container内的root只是外部的一个普通用户权限
    privileged: true

